# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - main-peminjaman-cloud

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and build
        # Masuk ke folder main-service
        working-directory: main-service 
        run: |
          npm install
          npm run build --if-present
          # Perbaikan: Perintah 'npm run test' dihapus agar tidak menyebabkan error exit code 1
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: main-service 

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BB2B9BAF16AF44BBBDB3FBA6FF3F455C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4B7B322288984B94A99B32DCD6F3E616 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_87F1D22ECB7B477AA0CF1EB01B833B52 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          # Pastikan suffix nama aplikasi sesuai dengan portal Anda
          app-name: 'main-peminjaman-cloud-eqfjc5drcydfcta4' 
          slot-name: 'Production'
          package: .
